<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cover">
        <div class="avatars">
            <img src="images/char-boy.png" alt="avatar boy" />
            <img src="images/char-cat-girl.png" alt="avatar cat girl" />
            <img src="images/char-horn-girl.png" alt="avatar horn girl" />
            <img src="images/char-pink-girl.png" alt="avatar pink girl" />
            <img src="images/char-princess-girl.png" alt="avatar princess girl" />
        </div>
        <div class="result">
          <p>
            You arrived at the <span class="result_level"></span> of 3 Levels!
          </p>
        </div>
    </div>
    <div class="info">
      <span class="score">
        <img src="images/Gem Blue.png" alt="">:
        <span class="score_value">0</span>
      </span>
      <span class="lifes">
        <img src="images/Heart.png" alt="">:
        <span class="lifes_value">3</span>
      </span>
      <span class="bugs">
        <img src="images/enemy-bug.png" alt="">:
        <span class="bugs_value">3</span>
      </span>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
