<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cover">
        <div class="avatars">
            <img src="images/char-boy.png" alt="avatar boy" />
            <img src="images/char-cat-girl.png" alt="avatar cat girl" />
            <img src="images/char-horn-girl.png" alt="avatar horn girl" />
            <img src="images/char-pink-girl.png" alt="avatar pink girl" />
            <img src="images/char-princess-girl.png" alt="avatar princess girl" />
        </div>
        <div class="result">
          <span class="result_score">
            <img src="images/Gem Green.png" alt="Gem green icone"> :
            <span class="result_score_value">0</span>
          </span>
        </div>
    </div>
    <div class="info">
      <span class="score">
        <img src="images/Gem Green.png" alt="gem icone"> :
        <span class="score_value">0</span>
      </span>
      <span class="lifes">
        <img src="images/Heart.png" alt="lifes icone"> :
        <span class="lifes_value">3</span>
      </span>
      <span class="bugs">
        <img src="images/enemy-bug.png" alt="bugs icone"> :
        <span class="bugs_value">3</span>
      </span>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
